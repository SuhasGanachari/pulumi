name: Pulumi Infrastructure Deploy
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Pulumi CLI and Python deps
        run: |
          curl -fsSL https://get.pulumi.com | sh
          echo "$HOME/.pulumi/bin" >> $GITHUB_PATH
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Pulumi login
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
        run: pulumi login

      - name: Select or create stack
        env:
          PULUMI_STACK: ${{ secrets.PULUMI_STACK }}
        run: |
          pulumi stack select $PULUMI_STACK || pulumi stack init $PULUMI_STACK

      - name: Set stack config
        env:
          PULUMI_STACK: ${{ secrets.PULUMI_STACK }}
          SSH_PUB_KEY: ${{ secrets.SSH_PUB_KEY }}
        run: |
          pulumi config set aws:region ${{ secrets.AWS_REGION }} --stack $PULUMI_STACK
          pulumi config set sshPublicKey "$SSH_PUB_KEY" --stack $PULUMI_STACK

      - name: Deploy (pulumi up)
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          PULUMI_STACK: ${{ secrets.PULUMI_STACK }}
        run: |
          pulumi up --yes --stack $PULUMI_STACK
