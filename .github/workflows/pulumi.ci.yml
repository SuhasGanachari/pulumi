name: Pulumi AWS Infra CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
    inputs:
      destroy:
        description: "Destroy resources?"
        required: false
        default: "false"

jobs:
  pulumi:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ap-south-1
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Pulumi Login
        run: pulumi login

      - name: Select Stack
        run: pulumi stack select dev || pulumi stack init dev

      - name: Refresh Stack
        run: pulumi refresh --yes --stack dev

      - name: Preview Changes
        run: pulumi preview --stack dev

      - name: Deploy Infrastructure
        run: pulumi up --yes --stack dev

      - name: Conditional Destroy
        if: github.event.inputs.destroy == 'true'
        run: pulumi destroy --yes --stack dev
